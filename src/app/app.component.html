<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Moon+Dance&family=Open+Sans:ital,wght@1,300&family=Roboto:ital,wght@0,300;1,100;1,400&family=Stardos+Stencil&display=swap" rel="stylesheet">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cquiz</a>
      </div>
  </nav>
  <div class="container-fluid">
    <ul *ngFor="let q of questions">
      <li><h2 style="font-family: 'Roboto', sans-serif;">{{q.question}}</h2></li>
      <form #basicForm="ngForm" (ngSubmit)="getValue(basicForm.value)">
        <input type="radio" name="rb" #one id="option1" ngModel required value="{{q.option1}}" style="height:16px; width:16px; vertical-align: middle;margin-right: 10px;"> 
        <label for="option1">{{q.option1}}</label><br>
        <input type="radio" name="rb" #two id="option2" ngModel required value="{{q.option2}}" style="height:16px; width:16px; vertical-align: middle;margin-right: 10px;">
        <label for="option2">{{q.option2}}</label><br>
        <!--<span style="font-size: 20px;">{{q.option2}}</span><br><span *ngIf="q.option2===q.answer">Correct</span><br>-->
        <input type="radio" name="rb" #three id="option3" ngModel required value="{{q.option3}}" style="height:16px; width:16px; vertical-align: middle;margin-right: 10px;">
        <label for="option3">{{q.option3}}</label><br>
        <input type="radio" name="rb" #four id="option4" ngModel required value="{{q.option4}}" style="height:16px; width:16px; vertical-align: middle;margin-right: 10px;">
        <label for="option4">{{q.option4}}</label>
        <span *ngIf="basicForm.invalid && basicForm.touched" style="color: red;">Choose One</span><br>
        <!--<button [disabled]="basicForm.invalid" *ngIf="basicForm.valid" class="btn btn-sm btn-primary" #check ngModel>Check</button>-->
        <p *ngIf="basicForm.valid"><span style="color: green;">Correct Answer : </span><b><span>{{q.answer}}</span></b></p><hr>
      </form>
    </ul>
  </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>  
</body>
</html>
